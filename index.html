<!DOCTYPE html>
<html lang="en">
<head>

<h1 id="heading1">hej</h1>
<body>
  <div id="EventDiv">

  </div>

  <div class="button-container">
    <button onclick="changeBackGround()" class = "hover-effect">Change Bg</button>

    <button class = "hover-effect" >Time</button>

    <button class = "hover-effect" >Hide picture</button>
    <button class = "hover-effect" >Show Picture</button>
    
  
  </div>

  <style>
    .red {
        background-color: red;
    }
  </style>

    <script>

        function changeHeaderText() {
            const header = document.getElementById("heading1");
            const newHeading = document.createElement("h2");
            newHeading.textContent = "Gör ditt bästa!";

            header.appendChild(newHeading);
        }

        function changeBackGround() {
            var btn1 = document.getElementsByTagName("button");

            for (let i = 0; i < btn1.length; i++) {
                btn1[i].style.backgroundColor = "red";
            }
            
        }
    

        function changeImageSource() {
            var image = document.getElementById("pic");
            image.setAttribute(src = "dice-6.png");
        }
    </script>



  

</body>
